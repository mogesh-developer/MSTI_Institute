<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ username }}'s Dashboard | MSTI</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* --- 1. Variables & Global Reset (Same as Main Page) --- */
    :root {
      --primary: #0f172a;       
      --primary-light: #1e293b; 
      --accent: #2563eb;        
      --accent-dark: #1d4ed8;
      --accent-glow: rgba(37, 99, 235, 0.4);
      --danger: #ef4444;        
      
      --text-main: #0f172a;
      --text-muted: #64748b;
      --bg-body: #f8fafc;
      --white: #ffffff;
      
      --glass: rgba(255, 255, 255, 0.85);
      --radius: 20px;
      --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      /* Subtle pattern */
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 32px 32px;
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      color: var(--primary);
    }

    a { text-decoration: none; transition: all 0.3s ease; }

    /* --- 2. FLOATING NAVIGATION (Consistent Style) --- */
    nav {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 1400px;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 50px;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
    }

    .logo { display: flex; align-items: center; gap: 10px; }
    .logo img { height: 42px; width: auto; }
    .logo span { font-size: 1.3rem; font-weight: 800; color: var(--primary); }

    .nav-menu { display: flex; list-style: none; gap: 30px; align-items: center; }
    
    .nav-link {
      color: var(--text-main);
      font-weight: 600;
      font-size: 0.95rem;
      position: relative;
    }

    .nav-link:hover { color: var(--accent); }

    .btn {
      padding: 0.7rem 1.6rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      border: none;
    }

    .btn-outline {
      border: 1px solid rgba(15, 23, 42, 0.2);
      color: var(--primary);
      background: transparent;
    }
    .btn-outline:hover { background: var(--primary); color: white; }

    .hamburger { display: none; cursor: pointer; font-size: 1.5rem; color: var(--primary); }

    /* --- 3. DASHBOARD CONTAINER --- */
    .dashboard-wrapper {
      padding-top: 140px; /* Space for fixed nav */
      padding-bottom: 80px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      position: relative;
    }

    /* Floating Shapes Background */
    .bg-shape { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.5; }
    .shape-1 { top: 10%; left: -5%; width: 400px; height: 400px; background: rgba(37, 99, 235, 0.15); }
    .shape-2 { bottom: 10%; right: -5%; width: 300px; height: 300px; background: rgba(245, 158, 11, 0.1); }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      width: 100%;
      max-width: 900px;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      padding: 3rem;
      position: relative;
      margin: 0 20px;
      animation: fadeIn 0.8s ease-out;
    }

    /* Header Profile Section */
    .dash-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #f1f5f9;
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }

    .user-info h2 { font-size: 2rem; margin-bottom: 5px; }
    .user-info p { color: var(--text-muted); }
    .user-info span { color: var(--accent); font-weight: 700; }

    .user-avatar {
      width: 60px; height: 60px;
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      color: var(--accent);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem;
    }

    /* Course List Styles */
    .section-title {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .course-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .course-item {
      background: white;
      border: 1px solid #f1f5f9;
      border-radius: 16px;
      padding: 1.2rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Left accent border */
    .course-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 4px;
      background: var(--accent);
      border-radius: 4px 0 0 4px;
    }

    .course-item:hover {
      transform: translateX(5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      border-color: rgba(37, 99, 235, 0.2);
    }

    .course-name {
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .course-name i { color: var(--accent); opacity: 0.7; }

    /* Remove Button Styling */
    .remove-btn {
      background: #fef2f2;
      color: var(--danger);
      border: 1px solid #fee2e2;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s;
    }

    .remove-btn:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
      background: #f8fafc;
      border-radius: 16px;
      border: 2px dashed #e2e8f0;
    }
    .empty-state i { font-size: 2rem; margin-bottom: 10px; opacity: 0.5; }

    /* Footer Action */
    .dash-footer {
      margin-top: 3rem;
      text-align: center;
      border-top: 1px solid #f1f5f9;
      padding-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-card { padding: 1.5rem; }
      .dash-header { flex-direction: column; text-align: center; gap: 15px; }
      .course-item { flex-direction: column; align-items: flex-start; gap: 10px; }
      .remove-btn { width: 100%; justify-content: center; }
      .nav-menu { display: none; } /* Simplified for dashboard */
      .hamburger { display: block; }
      
      /* Mobile Menu Drawer (Simplified) */
      .nav-menu.active {
        display: flex;
        position: fixed; top: 0; right: 0;
        width: 80%; height: 100vh;
        background: white;
        flex-direction: column;
        justify-content: center;
        box-shadow: -10px 0 30px rgba(0,0,0,0.1);
      }
    }
  </style>
</head>
<body>

  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/maha.png') }}" alt="MSTI Logo" />
      <span>MSTI</span>
    </div>
    <ul class="nav-menu" id="nav-menu">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/#courses" class="nav-link">Courses</a></li>
      <li><a href="/logout" class="btn btn-outline" style="border-radius: 8px; padding: 0.5rem 1.2rem;">Logout</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="dashboard-wrapper">
    <div class="dashboard-card">
      
      <div class="dash-header">
        <div class="user-info">
          <h2>Dashboard</h2>
          <p>Welcome back, <span>{{ username }}</span></p>
        </div>
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <h3 class="section-title">Your Applied Programs</h3>

      {% if applied_courses %}
        <ul class="course-list">
          {% for course in applied_courses %}
          <li class="course-item">
            <div class="course-name">
              <i class="fas fa-graduation-cap"></i>
              {{ course }}
            </div>
            
            <form method="POST" action="{{ url_for('remove_course') }}" style="margin:0;">
              <input type="hidden" name="course_name" value="{{ course }}">
              <button type="submit" class="remove-btn">
                <i class="fas fa-trash-alt"></i> Withdraw
              </button>
            </form>
          </li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="empty-state">
          <i class="fas fa-folder-open"></i>
          <p>You haven't applied to any courses yet.</p>
          <a href="/#courses" style="color: var(--accent); font-weight: 600; margin-top: 10px; display: inline-block;">Browse Courses</a>
        </div>
      {% endif %}

      <div class="dash-footer">
        <a href="{{ url_for('logout') }}" class="btn btn-outline">
          <i class="fas fa-sign-out-alt"></i> Sign Out
        </a>
      </div>

    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
